name: Mirror main to HF chatbot

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Mirror main to HF Space (chatbot)
        id: push_attempt
        continue-on-error: true
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf-push https://fzanartu:${HF_TOKEN}@huggingface.co/spaces/skepticalscience/chatbot
          git push hf-push main:main --force

      - name: Set up Python if push failed
        if: failure()
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install huggingface_hub if push failed
        if: failure()
        run: pip install huggingface_hub

      - name: Make HF Space public and retry
        if: failure()
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Push failed, attempting to make space public..."
          python -c "
          from huggingface_hub import update_repo_visibility
          update_repo_visibility(
              repo_id='skepticalscience/chatbot',
              private=False,
              token='$HF_TOKEN',
              repo_type='space'
          )
          print('Space is now public')
          "

          # Retry push after making public
          git push hf-push main:main --force

      - name: Make HF Space private again
        if: always()
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub
          python -c "
          from huggingface_hub import update_repo_visibility
          update_repo_visibility(
              repo_id='skepticalscience/chatbot',
              private=True,
              token='$HF_TOKEN',
              repo_type='space'
          )
          print('Space is now private again')
          "
